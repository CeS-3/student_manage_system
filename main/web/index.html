<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生管理系统</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1em;
    }

    main {
        padding: 1em;
        text-align: center; /* 居中文本 */
    }

    ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    li {
        margin-bottom: 20px;
    }


    a {
        text-decoration: none;
        color: #333;
        display: inline-block;
        padding: 20px 300px; /* 调整内边距，使选项更大 */
        font-size: 100px; /* 调整字体大小 */
        border: 1px solid #333;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
    }

    a:hover {
        background-color: #333; /* 悬停时的背景色 */
        color: white; /* 悬停时的文字颜色 */
    }
    </style>
</head>
<body>
    <header>
        <h1>学生管理系统</h1>
    </header>
    <main>
        <ul>
            <li><a href="/showStudents">学生信息</a></li>
            <li><a href="/showCourses">课程信息</a></li>
            <li><a href="/showGrades">成绩信息</a></li>
            <li><a href="/showSearch">搜索栏</a></li>
        </ul>
    </main>
</body>
</html>
