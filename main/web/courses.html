<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        main {
            margin: 1em;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h2>课程信息</h2>
    </header>

    <main>
        <table id="coursesTable">
            <thead>
                <tr>
                    <th>课程编号</th>
                    <th>课程名称</th>
                    <th>先修课程编号</th>
                    <th>学分</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- 课程信息将动态填充至此 -->
            </tbody>
        </table>
        <div id="gradeModal" class="modal">
            <div class="modal-content">
                <h3 id="gradeModalTitle">新增课程</h3>
                <form id="gradeForm">
                    <label for="Cno">课程编号:</label>
                    <input type="text" id="Cno" name="Cno" required>

                    <label for="Cname">课程编号:</label>
                    <input type="text" id="Cname" name="Cname" required> 
                    
                    <label for="courseName">先修课程编号:</label>
                    <input type="text" id="Cpno" name="Cpno" required>

                    <label for="courseID">学分:</label>
                    <input type="text" id="Ccredit" name="Ccredit" required>

                    <label for="course">操作:</label>
                    <input type="text" id="course" name="course" required>

                    <button type="button" onclick="submitCourseForm()">确认</button>
                </form>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 获取课程信息并显示
            fetchCourses();

            function fetchCourses() {
                fetch("/courses")
                    .then(response => response.json())
                    .then(courses => {
                        displayCourses(courses);
                    })
                    .catch(error => console.error('Error fetching courses:', error));
            }

            function displayCourses(courses) {
                const tableBody = document.querySelector("#coursesTable tbody");
                tableBody.innerHTML = "";

                courses.forEach(course => {
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td>${course.Cno}</td>
                        <td>${course.Cname.String || ""}</td>
                        <td>${course.Cpno.Int32 || ""}</td>
                        <td>${course.Ccredit.Int32 || ""}</td>
                        <td>
                            <button onclick="updateCourse('${course.Cno}')">更新</button>
                            <button onclick="deleteCourse('${course.Cno}')">删除</button>
                        </td>
                    `;
                });
            }

            window.updateCourse = function(courseID) {
                // 此处添加更新课程信息的逻辑
                fetch(`/courses/courseID`,{method: "POST"})
                console.log(`Update course with ID: ${courseID}`);
            }

            window.deleteCourse = function(courseID) {
                const confirmDelete = confirm("确定要删除该课程吗？");
                if (confirmDelete) {
                    fetch(`/courses/${courseID}`, { method: 'DELETE' })
                        .then(response => response.json())
                        .then(result => {
                            console.log(result.message);
                            fetchCourses(); // 刷新课程信息
                        })
                        //.catch(error => console.error('Error deleting course:', error));
                }
            }
        });
    </script>
</body>
</html>
